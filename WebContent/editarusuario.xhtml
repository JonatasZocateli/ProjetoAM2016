<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>

<title>Jangada - Tecnologia do Futuro. Hoje.</title>
<!-- Bootstrap Core CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css"  type="text/css"/>
<!-- Owl Carousel Assets -->
<link href="owl-carousel/owl.carousel.css" rel="stylesheet"/>
<!-- <link href="owl-carousel/owl.theme.css" rel="stylesheet"> -->
<!-- Custom CSS -->
<link rel="stylesheet" href="css/style.css"/>
<link rel="stylesheet" type="text/css" href="css/animate.min.css"/>

<!-- Custom Fonts -->
<link rel="stylesheet" href="font-awesome-4.4.0/css/font-awesome.min.css"  type="text/css"/>
<link href='http://fonts.googleapis.com/css?family=Asap:400,700' rel='stylesheet' type='text/css'/>

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->
</h:head>
<h:body>

	<div id="page-content">
	<header>
		<f:view>
			<ui:include src="top.xhtml" />
		</f:view>
	</header>		
		<section class="box-content box-style-1">
			<h:form class="form-horizontal">
				<fieldset>				
				<!-- Form Name -->
				<div class="row heading">
					 <div class="col-lg-12">	
	                    <h2>Cadastro de Usuário</h2>
	                    <hr class="line02" />
                    	<div class="intro">Cadastro de novos Usuários</div>
	                </div>
				</div>
				
				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="textinput">Login</label>  
				  <div class="col-md-4">				  
				  <h:inputText 
				     value="#{listarAdministradorMB.administrador.loginAdministrador}"
				     id="loginAdministrador" 
				     required="true"
				     requiredMessage="Por favor, preencha um nome/apelido para login"
				     class="form-control input-md">
				     </h:inputText>		  
				     <h:message for="loginAdministrador" style="color:red"/>
				  <span class="help-block"></span>  
				  </div>
				</div>
				
				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="textinput">Email</label>  
				  <div class="col-md-4">
				  <h:inputText 
				     value="#{listarAdministradorMB.administrador.email}"
				     id="emailAdministrador" 
				     required="true"
				     requiredMessage="Por favor, preencha um email valido"
				     class="form-control input-md">
				     </h:inputText>
				     <h:message for="emailAdministrador" style="color:red"/>
				  <span class="help-block"></span>  
				  </div>
				</div>
				
				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="textinput">Senha</label>  
				  <div class="col-md-4">
				  <h:inputSecret 
				     value="#{listarAdministradorMB.administrador.senhaAdministrador}"
				     id="senhaAdministrador" 
				     required="true"
				     requiredMessage="Por favor, digite uma senha entre 8 e 12 caracteres"
				     validatorMessage="a senha informada não está entre 8 e 12 caracteres"
				     converterMessage=""
				     class="form-control input-md">				     
				     <f:validateLength minimum="8" maximum="12"/>				     
				     </h:inputSecret>		  
				     <h:message for="senhaAdministrador" style="color:red"/> 
				  <span class="help-block"></span>  
				  </div>
				</div>
				
				
				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="textinput">Repetir Senha</label>  
				  <div class="col-md-4">
				  <h:inputSecret 
				     value="#{listarAdministradorMB.repetirSenha}"
				     id="repetirSenha" 
				     required="true"
				     requiredMessage="Por favor, digite uma senha entre 8 e 12 caracteres"
				     validatorMessage="a senha informada não está entre 8 e 12 caracteres"
				     converterMessage=""
				     class="form-control input-md">				     
				     <f:validateLength minimum="8" maximum="12"/>				     
				     </h:inputSecret>		  
				     <h:message for="repetirSenha" style="color:red"/> 	
				  <span class="help-block"></span>  
				  </div>
				</div>
						
				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="textinput"></label>  
				  <div class="col-md-4">				  
				  <h:commandButton class="btn btn-skin" 
				                   value="Pronto" 
				                   action="#{listarAdministradorMB.atualizarAdministrador}" ></h:commandButton>&nbsp;
				  <h:commandButton class="btn btn-danger" immediate="true" 
				                   value="Cancelar Edição" 
				                   action="listausuarios.xhtml" ></h:commandButton>   
				  <span class="help-block"></span>  
				  </div>
				</div>
				
				<div class="form-group">
					<label class="col-md-4 control-label" for="textinput">
						
					</label>
				</div>
				</fieldset>
				
				
			</h:form>				
		</section>		
	</div>
	
	<f:view>
		<ui:include src="footer.xhtml" />
	</f:view>		

	<script src="js/lightbox-plus-jquery.min.js"></script>
  
	<!-- jQuery -->
	<script type="text/javascript" src="js/jquery-2.1.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	
	<!-- Custom Theme JavaScript -->
	<script src="js/agency.js"></script>

	<!-- Plugin JavaScript -->
	<script src="js/jquery.easing.min.js"></script>
	<script src="js/classie.js"></script>
	<script src="js/cbpAnimatedHeader.js"></script>
	
	<script type="text/javascript" src="js/wow.min.js"></script> 
	<script type="text/javascript" src="js/jquery.isotope.js"></script> 
	<script type="text/javascript" src="js/main.js"></script>
	
	
	<!-- carousel -->
	<script src="owl-carousel/owl.carousel.js"></script>
    <script>
    $(document).ready(function() {
      $("#owl-brand").owlCarousel({
        autoPlay: 3000,
        items : 6,
		itemsDesktop : [1199,4],
        itemsDesktopSmall : [979,2],
		navigation: true,
		navigationText: ['<i class="fa fa-chevron-left fa-5x"></i>', '<i class="fa fa-chevron-right fa-5x"></i>'],
		pagination: false
      });
    });
    </script>
</h:body>
</f:view>
</html>

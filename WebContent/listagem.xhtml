<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view locale="#{facesContext.externalContext.requestLocale}">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta name="description" content="Free Bootstrap Themes by 365Bootstrap dot com - Free Responsive Html5 Templates"/>
<meta name="author" content="http://www.365bootstrap.com"/>

<title>Jangada - Tecnologia do Futuro. Hoje.</title>
<!-- Bootstrap Core CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css"  type="text/css"/>
<!-- Owl Carousel Assets -->
<link href="owl-carousel/owl.carousel.css" rel="stylesheet"/>
<!-- <link href="owl-carousel/owl.theme.css" rel="stylesheet"> -->
<!-- Custom CSS -->
<link rel="stylesheet" href="css/style.css"/>
<link rel="stylesheet" type="text/css" href="css/animate.min.css"/>

<!-- Custom Fonts -->
<link rel="stylesheet" href="font-awesome-4.4.0/css/font-awesome.min.css"  type="text/css"/>
<link href='http://fonts.googleapis.com/css?family=Asap:400,700' rel='stylesheet' type='text/css'/>

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->
</h:head>
<h:body>

	<div id="page-content">
	<header>
		<f:view>
			<ui:include src="topadm.xhtml" />
		</f:view>
	</header>
		
	<section class="box-content box-style-1">
		<div id="main" class="container-fluid">
			<h:form>	
		     <div id="top" class="row">
	 		    <div class="col-md-3">
			        <h2>Notícias</h2>
			    </div>		 
			    <div class="col-md-6">
			        <div class="input-group h2">
			            			            
			            <h:inputText  name="data[search]"
				     		value="#{listarNoticiasMB.pesquisa}"
				     		id="pesquisa" 
				     		required="true"
				     		requiredMessage="Por favor, Informe um valor para pesquisa"
				     		class="form-control"
				     	  	title="Pesquisar Noticias">
				     	</h:inputText>		  
				     	<h:message for="pesquisa" style="color:red"/>
			            
			            <span class="input-group-btn">
			            <h:commandLink class="btn btn-skin" action="#{listarNoticiasMB.pesquisarNoticias}">
			            <span class="glyphicon glyphicon-search"></span>			            
			            </h:commandLink> 
			            </span> &nbsp;
			            <span class="input-group-btn">
			            <h:commandLink class="btn btn-skin" immediate="true"  value="Limpar Pesquisa" action="#{listarNoticiasMB.limparPesquisa}"/>	
			            </span>
			        </div>				        
			    </div>
			   
			  
			    <div class="col-md-3">
			        <h:commandLink class="btn btn-skin pull-right h2" immediate="true" value="Nova Postagem" action="novapostagem.xhtml" />
			    </div>
			    
			   </div> 
			   
			   <div id="top" class="row">
			    <!-- Select Basic -->
				<div class="form-group">	
					<label class="col-md-3 control-label" for="selectbasic">Filtro Campo</label>
					<label class="col-md-3 control-label" for="selectbasic">Filtro Linha</label>
					<label class="col-md-3 control-label" for="selectbasic">Filtro Condição</label>
					<label class="col-md-3 control-label" for="selectbasic">Filtro Exclusivo</label>					  
				</div>
		     </div> <!-- /#top -->
		   <div id="top" class="row">
			    <!-- Select Basic -->
				<div class="form-group">											  
				 	<div class="col-md-3">
				    	<h:selectOneMenu value="#{listarNoticiasMB.filtroPrincipal}" class="form-control">
				    		<f:selectItem itemValue="1" itemLabel="Pesquisa: ID"/>
				    		<f:selectItem itemValue="2" itemLabel="Pesquisa: Titulo"/>
				    		<f:selectItem itemValue="3" itemLabel="Pesquisa: Sub-Titulo"/>
				    		<f:selectItem itemValue="4" itemLabel="Pesquisa: Conteudo"/>
				    	</h:selectOneMenu>
				   	</div>
				   	<div class="col-md-3">
				   	  <h:selectOneRadio value="#{listarNoticiasMB.filtroLinha}" class="radio" layout="pageDirection">
					      <f:selectItem itemValue="1" itemLabel="Listar todas as linhas" />
				    		<f:selectItem itemValue="2" itemLabel="Listar 1 Linha"/>
				    		<f:selectItem itemValue="3" itemLabel="Listar 5 linhas"/>
					    </h:selectOneRadio>
					</div>	
					<div class="col-md-3">
				    	<h:selectOneMenu value="#{listarNoticiasMB.filtroCondicional}" class="form-control">
				    		<f:selectItem itemValue="1" itemLabel="Exatamente Igual"/>
				    		<f:selectItem itemValue="2" itemLabel="Qualquer parte"/>
				    		<f:selectItem itemValue="3" itemLabel="Inicio Igual"/>
				    		<f:selectItem itemValue="4" itemLabel="Fim Igual"/>
				    	</h:selectOneMenu>
				   	</div>
				   	<div class="col-md-3">
				    	<h:selectOneMenu value="#{listarNoticiasMB.filtroExclusivo}" class="form-control">
				    		<f:selectItem itemValue="0" itemLabel="Seleção exclusiva"/>
				    		<f:selectItem itemValue="1" itemLabel="Vazio"/>
				    	</h:selectOneMenu>
				   	</div>					    
				</div>
		    </div> <!-- /#top -->
		 	</h:form>
		     <hr />
		     <h:form>
		     <div id="list" class="row">
		     	<div class="table-responsive col-md-12">
		     	
			        <h:dataTable  class="table table-striped" value="#{listarNoticiasMB.listaNoticias}" var="noticia">
			        <h:column><f:facet name="header">ID</f:facet>#{noticia.idNoticias}</h:column>
            <h:column><f:facet name="header">Titulo</f:facet>#{noticia.tituloNoticia}</h:column>
            <h:column><f:facet name="header">Sub-Titulo</f:facet>#{noticia.subtituloNoticia}</h:column>
            <h:column><f:facet name="header">Conteúdo</f:facet>#{noticia.conteudoNoticia}</h:column>
            <h:column><f:facet name="header">Data Publicação</f:facet>#{noticia.dataHoraNoticia}</h:column>            
            <h:column><f:facet name="header">Actions</f:facet>
            	
                
                <h:commandButton class="btn btn-warning btn-xs"  
                value="Editar"                 
                action="#{listarNoticiasMB.editarNoticia(noticia)}"/> &nbsp;
                <h:commandButton class="btn btn-danger btn-xs"  
                value="Excluir"                 
                action="#{listarNoticiasMB.excluirNoticias(noticia)}"/>
                
                
            </h:column>
        </h:dataTable>
        
			 
			     </div>
		     </div> <!-- /#list -->
		 	</h:form>
		     
	 	</div>  <!-- /#main -->	
	</section>	
		
	</div>
	
	<!-- Modal -->
	<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
	    <div class="modal-dialog" role="document">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
	                <h4 class="modal-title" id="modalLabel">Excluir Item</h4>
	            </div>
	            <div class="modal-body">Deseja realmente excluir este item? </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-primary">Sim</button>
	                <button type="button" class="btn btn-primary" data-dismiss="modal">N&atilde;o</button>
	            </div>
	        </div>
	    </div>
	</div>		

	<script src="js/lightbox-plus-jquery.min.js"></script>
  
	<!-- jQuery -->
	<script type="text/javascript" src="js/jquery-2.1.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	
	<!-- Custom Theme JavaScript -->
	<script src="js/agency.js"></script>

	<!-- Plugin JavaScript -->
	<script src="js/jquery.easing.min.js"></script>
	<script src="js/classie.js"></script>
	<script src="js/cbpAnimatedHeader.js"></script>
	
	<script type="text/javascript" src="js/wow.min.js"></script> 
	<script type="text/javascript" src="js/jquery.isotope.js"></script> 
	<script type="text/javascript" src="js/main.js"></script>
	
	
	<!-- carousel -->
	<script src="owl-carousel/owl.carousel.js"></script>
    <script>
    $(document).ready(function() {
      $("#owl-brand").owlCarousel({
        autoPlay: 3000,
        items : 6,
		itemsDesktop : [1199,4],
        itemsDesktopSmall : [979,2],
		navigation: true,
		navigationText: ['<i class="fa fa-chevron-left fa-5x"></i>', '<i class="fa fa-chevron-right fa-5x"></i>'],
		pagination: false
      });
    });
    </script>
</h:body>
</f:view>
</html>

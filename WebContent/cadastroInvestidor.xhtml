<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view locale="#{facesContext.externalContext.requestLocale}">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta name="description" content="Free Bootstrap Themes by 365Bootstrap dot com - Free Responsive Html5 Templates"/>
<meta name="author" content="http://www.365bootstrap.com"/>

<title>Jangada - Tecnologia do Futuro. Hoje.</title>
<!-- Bootstrap Core CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css"  type="text/css"/>
<!-- Owl Carousel Assets -->
<link href="owl-carousel/owl.carousel.css" rel="stylesheet"/>
<!-- <link href="owl-carousel/owl.theme.css" rel="stylesheet"> -->
<!-- Custom CSS -->
<link rel="stylesheet" href="css/style.css"/>
<link rel="stylesheet" type="text/css" href="css/animate.min.css"/>

<!-- Custom Fonts -->
<link rel="stylesheet" href="font-awesome-4.4.0/css/font-awesome.min.css"  type="text/css"/>
<link href='http://fonts.googleapis.com/css?family=Asap:400,700' rel='stylesheet' type='text/css'/>

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->
</h:head>
<h:body>

	<div id="page-content">
	<header>
		<f:view>
			<ui:include src="top.xhtml" />
		</f:view>
	</header>		
		<section class="box-content box-style-1">
			<h:form class="form-horizontal">
				<fieldset>				
				<!-- Form Name -->
				<div class="row heading">
					 <div class="col-lg-12">	
	                    <h2>CADASTRE-SE</h2>
	                    <hr class="line02" />
                    	<div class="intro">Faça parte do grupo de tecnologia que mais cresce na América do Sul</div>
	                </div>
				</div>
				
				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="textinput">Nome Completo</label>  
				  <div class="col-md-4">				  
				  <h:inputText 
				     value="#{investidorMB.investidor.nomeInvestidor}"
				     id="nomeInvestidor" 
				     required="true"
				     requiredMessage="Por favor, preencha o Nome completo"
				     class="form-control input-md">
				     </h:inputText>		  
				     <h:message for="nomeInvestidor" style="color:red"/>
				  <span class="help-block"></span>  
				  </div>
				</div>
				
				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="textinput">Empresa</label>  
				  <div class="col-md-4">
				  <h:inputText 
				     value="#{investidorMB.investidor.nomeEmpresaInvestidor}"
				     id="nomeEmpresaInvestidor" 
				     required="true"
				     requiredMessage="Por favor, preencha a Razão Social da Empresa"
				     class="form-control input-md">
				     </h:inputText>		  
				     <h:message for="nomeEmpresaInvestidor" style="color:red"/>
				  <span class="help-block"></span>
				  <span class="help-block"></span>  
				  </div>
				</div>
				
				<!-- Select Basic -->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="selectbasic">Segmento</label>
				  <div class="col-md-4">				    
				    <h:inputText 
				     value="#{investidorMB.investidor.segmentoEmpresaInvestidor}"
				     id="segmentoEmpresaInvestidor" 
				     required="true"
				     requiredMessage="Por favor, informe o segmento da Empresa"
				     class="form-control input-md">
				     </h:inputText>		  
				     <h:message for="segmentoEmpresaInvestidor" style="color:red"/> 
				  </div>
				</div>
				
				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="textinput">Data de Nascimento</label>  
				  <div class="col-md-4">
				  	 <h:inputText
				     	value="#{investidorMB.investidor.nascimentoInvestidor}"
				     	id="nascimentoInvestidor"	
				     	required="true"
				     	requiredMessage="Por favor, preencha a data de nascimento"
				     	converterMessage="A data informada não é valida exemplo: 07/01/2016"	      
				     	class="form-control input-md">
				     <f:convertDateTime pattern="dd/MM/yyyy" />
				     </h:inputText>			
				     <h:message for="nascimentoInvestidor" style="color:red"/> 
				  <span class="help-block"></span>  
				  </div>
				</div>		
				
				
				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="textinput">CPF</label>  
				  <div class="col-md-4">
				  <h:inputText 
				     value="#{investidorMB.investidor.cpfInvestidor}"
				     id="cpfInvestidor" 
				     required="true"
				     requiredMessage="Por favor, preencha o CPF"
				     validatorMessage="O CPF deve ter 11 caracteres!"
				     converterMessage="O CPF deve contar apenas números"
				     class="form-control input-md">
				     <f:convertNumber type="number"/>
				     <f:validateLength minimum="11" maximum="11"/>				     
				     </h:inputText>		  
				     <h:message for="cpfInvestidor" style="color:red"/> 
				  <span class="help-block"></span>  
				  </div>
				</div>
				
				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="textinput">Email</label>  
				  <div class="col-md-4">
				  <h:inputText 
				     value="#{investidorMB.investidor.emailInvestidor}"
				     id="emailInvestidor" 
				     required="true"
				     requiredMessage="Por favor, preencha o email"
				     class="form-control input-md">
				     </h:inputText>
				     <h:message for="emailInvestidor" style="color:red"/>
				  <span class="help-block"></span>  
				  </div>
				</div>
				
				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="textinput">CEP</label>  
				  <div class="col-md-4">
				  <h:inputText 
				     value="#{investidorMB.investidor.cepInvestidor}"
				     id="cepInvestidor" 
				     required="true"
				     requiredMessage="Por favor, preencha o CPF"
				     validatorMessage="O CEP deve ter 8 caracteres exemplo 08123-122"
				     converterMessage="CEP fora do padrão exemplo 08123122"
				     class="form-control input-md">
				     <f:convertNumber type="number"/>
				     <f:validateLength minimum="8" maximum="8"/>				     
				     </h:inputText>		  
				     <h:message for="cepInvestidor" style="color:red"/> 
				  <span class="help-block"></span>  
				  </div>
				</div>
				
				
				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="textinput">Logradouro</label>  
				  <div class="col-md-4">
				  <h:inputText 
				     value="#{investidorMB.investidor.logradouroInvestidor}"
				     id="logradouroInvestidor" 
				     class="form-control input-md">
				     </h:inputText>		
				  <span class="help-block"></span>  
				  </div>
				</div>
				
				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="textinput">Bairro</label>  
				  <div class="col-md-4">
				  <h:inputText 
				     value="#{investidorMB.investidor.bairroInvestidor}"
				     id="bairroInvestidor" 
				     class="form-control input-md">
				     </h:inputText>	
				  
				  <span class="help-block"></span>  
				  </div>
				</div>
				
				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="textinput">Cidade</label>  
				  <div class="col-md-4">
				  <h:inputText 
				     value="#{investidorMB.investidor.cidadeInvestidor}"
				     id="cidadeInvestidor" 
				     class="form-control input-md">
				     </h:inputText>	
				  <span class="help-block"></span>  
				  </div>
				</div>
				
				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="textinput">Estado</label>  
				  <div class="col-md-4">
				  <h:inputText 
				     value="#{investidorMB.investidor.estadoInvestidor}"
				     id="estadoInvestidor" 
				     class="form-control input-md">
				     </h:inputText>	
				  <span class="help-block"></span>  
				  </div>
				</div>
				
				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="textinput">País</label>  
				  <div class="col-md-4">
				  <h:inputText 
				     value="#{investidorMB.investidor.paisInvestidor}"
				     id="paisInvestidor" 
				     class="form-control input-md">
				     </h:inputText>	
				  <span class="help-block"></span>  
				  </div>
				</div>
				
				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="textinput"></label>  
				  <div class="col-md-4">				  
				  <h:commandButton class="btn btn-skin" 
				                   value="Pronto" 
				                   action="#{investidorMB.incluirInvestidor}" ></h:commandButton>
				  <span class="help-block"></span>  
				  </div>
				</div>
				
				<div class="form-group">
					<label class="col-md-4 control-label" for="textinput">
						
					</label>
				</div>
				</fieldset>
				
				
			</h:form>				
		</section>		
	</div>
	
	<f:view>
		<ui:include src="footer.xhtml" />
	</f:view>		

	<script src="js/lightbox-plus-jquery.min.js"></script>
  
	<!-- jQuery -->
	<script type="text/javascript" src="js/jquery-2.1.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	
	<!-- Custom Theme JavaScript -->
	<script src="js/agency.js"></script>

	<!-- Plugin JavaScript -->
	<script src="js/jquery.easing.min.js"></script>
	<script src="js/classie.js"></script>
	<script src="js/cbpAnimatedHeader.js"></script>
	
	<script type="text/javascript" src="js/wow.min.js"></script> 
	<script type="text/javascript" src="js/jquery.isotope.js"></script> 
	<script type="text/javascript" src="js/main.js"></script>
	
	
	<!-- carousel -->
	<script src="owl-carousel/owl.carousel.js"></script>
    <script>
    $(document).ready(function() {
      $("#owl-brand").owlCarousel({
        autoPlay: 3000,
        items : 6,
		itemsDesktop : [1199,4],
        itemsDesktopSmall : [979,2],
		navigation: true,
		navigationText: ['<i class="fa fa-chevron-left fa-5x"></i>', '<i class="fa fa-chevron-right fa-5x"></i>'],
		pagination: false
      });
    });
    </script>
</h:body>
</f:view>
</html>
